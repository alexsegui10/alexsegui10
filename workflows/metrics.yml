name: Metrics (languages)

on:
  # Actualiza autom√°ticamente (cada d√≠a a las 07:00)
  schedule:
    - cron: "0 7 * * *"
  # Permite lanzarlo a mano
  workflow_dispatch:
  # (Opcional) cuando edites el README
  push:
    paths:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generar m√©tricas de lenguajes
        uses: lowlighter/metrics@latest
        with:
          # üëâ Token guardado como secreto en el repo
          token: ${{ secrets.METRICS_TOKEN }}

          # Tu usuario (c√°mbialo si no es √©ste)
          user: alexsegui10

          # Salida: commitea el SVG en el repo
          output_action: commit
          filename: metrics-langs.svg

          # Apariencia
          template: classic
          base: header, repositories
          config_timezone: Europe/Madrid

          # === Plugin de lenguajes ===
          plugin_languages: yes
          plugin_languages_sections: most-used          # secci√≥n ‚Äúm√°s usados‚Äù
          plugin_languages_limit: 8                     # cu√°ntos mostrar
          plugin_languages_details: bytes-size,percentage
          plugin_languages_threshold: 0%                # muestra todos por encima de 0
          plugin_languages_colors: github               # paleta de GitHub
